<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header class="titulo text-center">
        BlackJack
    </header>

    <div class="container-fluid mt-2 text-center">
        <div class="row">
            <div class="col" id="divBotones">
                <button id="btnDetener" class="btn btn-danger">Detener</button>
                <button id="btnNuevoJuego" class="btn btn-primary">Nuevo Juego</button>
                <button id="btnPedirCarta" class="btn btn-primary">Pedir Carta</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Jugador 1 - <small>0</small></h1>
                <div id="jugador-cartas">
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-2">
        <div class="row">
            <div class="col">
                <h1>Computadora - <small>0</small></h1>
                <div id="computadora-cartas">
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/underscore.js"></script>
    <script src="assets/js/juego.js"></script>
</body>

</html>
